<!-- Header -->
<header class="app-header">
  <div class="rt-Container">
    <div class="flex items-center justify-between header-content">
      <div class="flex items-center gap-lg">
        <div class="flex items-center gap-xs">
          @if (showBackButton()) {
            <rag-button variant="ghost" size="md" aria-label="Back" (click)="onBackClick()">
              <rag-icon [img]="ArrowLeftIcon" size="sm"></rag-icon>
            </rag-button>
          }
          <rag-icon class="logo" [img]="DatabaseIcon" variant="primary" size="lg"></rag-icon>
          <h1 class="heading app-title">RAG Studio</h1>
        </div>
        <span class="text text-muted app-subtitle hide-mobile">Personal RAG & MCP Server</span>
      </div>
      <div class="flex items-center gap-md">
        <rag-chip variant="soft" [color]="mcpStatusColor()" [icon]="mcpStatusIcon()">
          {{ mcpStatusText() }}
        </rag-chip>
        <rag-button variant="ghost" size="md" aria-label="Settings" (click)="onSettingsClick()">
          <rag-icon [img]="SettingsIcon" size="sm"></rag-icon>
        </rag-button>
      </div>
    </div>
  </div>
</header>
