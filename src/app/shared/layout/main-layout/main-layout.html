<!-- Header -->
<header class="app-header">
  <div class="rt-Container">
    <div class="rt-Flex items-center justify-between header-content">
      <div class="rt-Flex items-center gap-4">
        <div class="rt-Flex items-center gap-2">
          <rag-icon [img]="DatabaseIcon" variant="primary" size="lg"></rag-icon>
          <h1 class="rt-Heading app-title">RAG Studio</h1>
        </div>
        <span class="rt-Text text-muted app-subtitle hide-mobile">Personal RAG & MCP Server</span>
      </div>
      <div class="rt-Flex items-center gap-3">
        <rag-badge 
          variant="soft" 
          [color]="mcpStatusColor()" 
          [icon]="mcpStatusIcon()">
          {{ mcpStatusText() }}
        </rag-badge>
        <rag-button 
          variant="ghost" 
          size="md" 
          aria-label="Settings">
          <rag-icon [img]="SettingsIcon" size="sm"></rag-icon>
        </rag-button>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="app-main">
  <div class="rt-Container">
    <!-- Navigation using RagTabNavigation -->
    <div class="navigation-wrapper">
      <rag-tab-navigation 
        [items]="tabItems()" 
        [activeItem]="currentActiveTab()"
        size="lg"
        variant="nav"
        (itemChange)="onTabChange($event)"
        (indexChange)="onTabIndexChange($event)">
      </rag-tab-navigation>
      
      <!-- Main content area -->
      <div class="content-area" role="main">
        <router-outlet />
      </div>
    </div>
  </div>
</main>
