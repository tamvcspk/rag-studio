<div [class]="containerClasses()">
  @for (option of options(); track option.value) {
  <button type="button" [class]="getOptionClasses(option)" [disabled]="option.disabled || disabled()"
    [attr.aria-pressed]="isSelected(option.value)" [attr.data-value]="option.value" (click)="selectOption(option)">
    @if (option.icon) {
    <rag-icon [img]="option.icon" [size]="iconSize()" />
    }
    <span>{{ option.label }}</span>
  </button>
  }
</div>
