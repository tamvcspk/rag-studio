<div class="settings-page tabs-page">
  <div class="sticky-header">
    <!-- Page Header -->
    <rag-page-header
      [title]="'Settings'"
      [description]="'Configure your RAG Studio instance and security preferences'"
      [icon]="SettingsIcon"
      size="lg">
    </rag-page-header>
  </div>

  <!-- Settings Content with New Tab Implementation -->
  <div class="settings-content">
    <rag-tabs 
      [selectedIndex]="currentTabIndex()"
      variant="primary"
      (selectedIndexChange)="onTabIndexChange($event)">
      
      <!-- General Settings Tab -->
      <ng-template
        ragTabPanel="general"
        [label]="'General'"
        [icon]="SettingsIcon">
        <div class="settings-tab-content">
          <general-settings-panel />
        </div>
      </ng-template>

      <!-- Security Settings Tab -->
      <ng-template
        ragTabPanel="security"
        [label]="'Security'"
        [icon]="ShieldIcon">
        <div class="settings-tab-content">
          <security-settings-panel />
        </div>
      </ng-template>

      <!-- Resource Settings Tab -->
      <ng-template
        ragTabPanel="resource"
        [label]="'Resource'"
        [icon]="HardDriveIcon">
        <div class="settings-tab-content">
          <resource-settings-panel />
        </div>
      </ng-template>

      
      <!-- Advanced Settings Tab -->
      <ng-template 
        ragTabPanel="advanced" 
        [label]="'Advanced'" 
        [icon]="CodeIcon"
        [disabled]="true">
        <div class="settings-tab-content">
          <div class="coming-soon-panel">
            <rag-empty-state-panel
              [title]="'Advanced Settings'"
              [description]="'Expert configuration options and developer settings'"
              [icon]="CodeIcon">
              <rag-button variant="outline" size="lg">
                Coming Soon
              </rag-button>
            </rag-empty-state-panel>
          </div>
        </div>
      </ng-template>
      
      <!-- About Tab -->
      <ng-template 
        ragTabPanel="about" 
        [label]="'About'" 
        [icon]="InfoIcon">
        <div class="settings-tab-content">
          <div class="about-panel">
            <rag-card variant="elevated">
              <div class="about-content">
                <rag-icon [img]="DatabaseIcon" size="xl" class="about-icon" />
                <h2 class="about-title">RAG Studio</h2>
                <p class="about-subtitle">Personal RAG & MCP Server</p>
                
                <div class="about-info-grid">
                  <div class="about-info-item">
                    <div class="about-info-label">Version</div>
                    <div class="about-info-value">{{ appVersion() }}</div>
                  </div>
                  <div class="about-info-item">
                    <div class="about-info-label">Platform</div>
                    <div class="about-info-value">{{ platform() }}</div>
                  </div>
                  <div class="about-info-item">
                    <div class="about-info-label">Data Directory</div>
                    <div class="about-info-value about-info-path">{{ dataDirectory() }}</div>
                  </div>
                  <div class="about-info-item">
                    <div class="about-info-label">Uptime</div>
                    <div class="about-info-value">{{ uptime() }}</div>
                  </div>
                </div>
              </div>
            </rag-card>
          </div>
        </div>
      </ng-template>
    </rag-tabs>
  </div>
</div>
