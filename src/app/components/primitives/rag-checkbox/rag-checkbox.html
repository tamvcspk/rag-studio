<label [class]="wrapperClasses()">
  <div class="rt-checkbox-container">
    <input
      type="checkbox"
      [class]="checkboxClasses()"
      [checked]="checked"
      [disabled]="disabled()"
      [indeterminate]="indeterminate()"
      (change)="handleChange($event)"
      (blur)="handleBlur()"
    />
    <div class="rt-checkbox-indicator">
      @if (checked && !indeterminate()) {
        <rag-icon 
          name="check" 
          size="xs"
          class="rt-checkbox-check"
        />
      }
      @if (indeterminate()) {
        <rag-icon 
          name="minus" 
          size="xs"
          class="rt-checkbox-indeterminate"
        />
      }
    </div>
  </div>
  
  @if (label() || description()) {
    <div class="rt-checkbox-content">
      @if (label()) {
        <div class="rt-checkbox-label">{{ label() }}</div>
      }
      @if (description()) {
        <div class="rt-checkbox-description">{{ description() }}</div>
      }
    </div>
  }
  
  @if (!label() && !description()) {
    <ng-content></ng-content>
  }
</label>
